      }

      .menu-horizontal ul li{
        display: inline;
      }

      .menu-horizontal ul li a{
        background-color: #666666;
        color: #FFFFFF;
        text-decoration: none;
        padding: 10px 25px;
        display: inline-block;
      }

      .menu-horizontal ul li a:hover{
        background-color: #111111;
      }

    </style>

  </head>
