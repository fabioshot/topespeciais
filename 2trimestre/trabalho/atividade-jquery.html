<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercicio 1 e exercício 4 JQuery</title>
  <script src="./js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script>

  $(document).ready(function() {

    $('#acao').click(function(event) {
      $("#acao").attr('src', './img/quebrada.jpg');
    });

      $('#acao').mouseenter(function(event) {
        if($('#acao').attr('src') != "./img/quebrada.jpg"){
          $("#acao").attr('src', './img/acesa.jpg');
        }
      });

      $('#acao').mouseleave(function(event) {
        if($('#acao').attr('src') != "./img/quebrada.jpg"){
          $("#acao").attr('src', './img/apagada.jpg');
        }

    });

  });
  </script>
  <style>
  #grande{
     width : 600px;
     height: : 400px;"
  }
  .pequenas{
    padding-left: 40px;
    width: 100px;
    height: 70px;
  }

  </style>

</head>
<body>
  <h1>Exercicio 1 e exercício 4 JQuery</h1>
  <div>
    <img id="acao" src="./img/apagada.jpg">
  </div>

  <h1>Exercicio 2 JQuery</h1>

  <div>
    <img id="grande" src="./img/galeria1.jpeg">
  </div>
  <div class="pequenas">
      <img src="./img/galeria1.jpeg">
      <img src="./img/galeria2.jpeg">
      <img src="./img/galeria3.jpeg">
      <img src="./img/galeria4.jpeg">
  </div>


</body>
</html>
