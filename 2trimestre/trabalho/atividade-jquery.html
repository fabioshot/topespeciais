<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercicio 1 e exercício 4 JQuery</title>
  <script src="./js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script>

  $(document).ready(function() {
    //Exercicio 1 e 4
    $('#acao').click(function(event) {
      $("#acao").attr('src', './img/quebrada.jpg');
    });

    $('#acao').mouseenter(function(event) {
      if($('#acao').attr('src') != "./img/quebrada.jpg"){
        $("#acao").attr('src', './img/acesa.jpg');
      }
    });

    $('#acao').mouseleave(function(event) {
      if($('#acao').attr('src') != "./img/quebrada.jpg"){
        $("#acao").attr('src', './img/apagada.jpg');
      }

    });
    // Exercicio 2


    $('.pequenas img').click(function(event) {
      var link = $(this).attr('src');
      $('#grande').attr('src', link);
    });



    // Exercicio 3
    var imagens = ["img1","img2","img3","img4","img5"];
    var posicao = 0;

    $('#anterior').click(function(event) {
      posicao = Number(posicao)-1;
      if(posicao <= -1)
      {
        posicao = imagens.length -1
      }
      $('#destaque').attr('src', './img/'+imagens[posicao]+'.jpeg');
    });

    $('#proximo').click(function(event) {
      posicao = Number(posicao)+1;
      if(posicao >= imagens.length)
      {
        posicao = 0;
      }
      $('#destaque').attr('src', './img/'+imagens[posicao]+'.jpeg');
    });


  });
  </script>

  <style>

  #grande{
    width : 600px;
    height:  400px;
  }
  .pequenas img{
    width: 115px;
    height: 115px;

  }
  #destaque {
    width : 600px;
    height:  400px;
  }

  </style>

</head>
<body>
  <h1>Exercicio 1 e exercício 4 JQuery</h1>
  <div>
    <img id="acao" src="./img/apagada.jpg">
  </div>

  <h1>Exercicio 2 JQuery Galeria de Fotos</h1>

  <div>
    <img id="grande" src="./img/img1.jpeg">
  </div>
  <div class="pequenas">
    <img src="./img/img1.jpeg">
    <img src="./img/img2.jpeg">
    <img src="./img/img3.jpeg">
    <img src="./img/img4.jpeg">
    <img src="./img/img5.jpeg">
  </div>

  <h1>Exercicio 3 Fotos em destaque</h1>
  <div>
    <img id="destaque" src="./img/img3.jpeg">
  </div>
  <form>
    <input type="button" name="anterior" value="Anterior" id="anterior"/>
    <input type="button" name="proximo" value="Proximo" id="proximo"/>
  </form>

</body>
</html>
