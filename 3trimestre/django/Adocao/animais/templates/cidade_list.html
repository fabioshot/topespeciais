{% extends 'modelo.html' %}

{% load bootstrap4 %}

{% block cabecalho %}

{% endblock %}

{% block conteudo %}

<div class="container">

  <div class="row mt-5">

    <div class="col-sm p-3 mt-4">

      <h2>Lista de Cidades</h2>

      <table class="table table-striped">

        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Opções</th>
        </tr>

        {% for cidade in object_list %}

        <tr>
          <td>{{cidade.id}}</td>
          <td>{{cidade.nome}}</td>
          <td>
            <a href="{% url 'editar-cidade' cidade.id %}"> Alterar </a>
            <a href="{% url 'excluir-cidade' cidade.id %}"> Alterar </a>
          </td>
        </tr>

        {% empty %}
        <tr>
          <td colspan="3">Nenhuma cidade cadastrada!</td>
        </tr>
        {% endfor %}

      </table>

    </div>

  </div>

</div>

{% endblock %}
